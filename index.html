<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Giphy Page</title>
</head>
<body>


    
    <div class = "row">
    <div class = "col-sm-12 spectrum">
    <header class = "text-center text-warning">Giphy and Movie Page</header>
    </div>
    </div>

    <div class = "row">
    <div class = "col-sm-12 bg-info">
    <div id = "buttons" class = "m-2"></div>
    </div>
    </div>

    <div class = "row">
    <div class = "col-sm-9 bgpaint">
    <div id = "show-gifs" class = "ml-2"> </div>
    </div>
    <div class = "col-sm-2 bg-info border-top border-dark">
    <p class = "mt-2">Enter a TV Show or Movie to get Gifs from Giphy. <br> API: Giphy</p>
    <input id = 'inputShow' class = 'form-control mt-3' type = 'text'>
    <button id = 'submitShow' class = 'bg-success my-2'>Submit</button>
    <p>Enter a Movie or Show to get information from IMDB. <br> API: OMDB</p>
    <input id = 'inputMovie' class = 'form-control mt-3' type = 'text'>
    <button id = 'submitOMDB' class = 'purple my-2'>Submit</button>
    </div>
    <div class = "col-sm-1 bg-info border-top border-dark"></div>
    </div>


    
<script src="assets/javascript/app.js"></script>
